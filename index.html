<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!--Font Awesome Icon-->
  <script src="https://kit.fontawesome.com/efd082c188.js" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<style>
  .font-manrope {
    font-family: "Manrope", sans-serif;
  }
</style>

<body>
  <main class="max-w-screen-lg mx-auto px-2">
    <header class="flex my-10 flex-col md:flex-row space-y-4 ">
      <div class="space-y-4">
        <h1 class="text-6xl md:text-7xl text-gray-600 font-semibold">It's good<br>tea time at The<br>The House</h1>
        <p class="w-3/4 font-medium text-gray-600">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus,
          molestiae.</p>
        <button
          class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] font-medium text-xl p-3 rounded-lg text-white">Explore
          More <i class="fa-solid fa-arrow-up-long rotate-45"></i></button>
      </div>

      <!--Banner Image-->
      <div class="relative flex justify-center  shadow-lg">
        <!--Image-->
        <div class="">
          <img src="./images/banner.png" alt="Banner Image" class="w-full relative">
        </div>

        <!--Rating-->
        <div class="flex items-center bg-white shadow-lg p-2 md:px-6 rounded-lg absolute top-60 lg:top-72 left-1/4 ">
          <div class="mr-2">
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
          </div>
          <div>
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <h5 class="text-gray-500">Trust Pilot Rating</h5>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
